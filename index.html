<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="chatbot">
        <div id="chatbot-messages"></div>
        <div id="chatbot-input">
            <input type="text" id="user-input send-button" onkeydown="if (event.key === 'Enter') sendMessage()" placeholder="Entrez votre message ici...">
            <button onclick="sendMessage()">Envoyer</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
